<!DOCTYPE html>
<html data-ng-app>
<head>
    <meta charset="utf-8">
    <link href='css/bootstrap.css' rel='stylesheet' />
    <link href='css/cards.css' rel='stylesheet' />
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 card-bg" data-ng-controller="chemCtrl">
                <div class="site-title text-center">
                <br>
                    <h2><b>FutureKit</b></h2>
                    <br>
                    <div class="col-md-6 col-md-offset-3">
                        <input type="text" class="form-control" ng-model="search.name"></small>
                    </div>
                    <br>
                </div>

                <div class="post" data-ng-repeat="card in periodic.cards | filter:search " >
                    <hr>
                    <h4>{{card.name}}<small> - {{card.description}}</small> </h4>
                    
                </div>

            </div><!-- /col-md-6 -->
        </div><! --/row -->
        <hr>
    </div><! --/container -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
    <script type="text/javascript" src="js/elements.js"></script>

</body>
<script>
    function chemCtrl($scope) {
     $scope.periodic = periodicData; 



 }



</script>
</html>
